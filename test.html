<!doctype html>
<html>
    <head>
        <title>websocket</title>
        <style>
            #messages {
                font-family: Arial, sans-serif;
            }

            #messages .command {
                color: #aaa;
            }

            #status {
                position: fixed;
                right: 0;
                top: 0;
                text-align: right;
                min-width: 120px;
                height: 20px;
                background: yellow;
            }

            #status[data-status="idle"] {
                background: gray;
            }

            #status[data-status="connected"] {
                background: green;
            }

            #status[data-status="error"] {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="status" data-status="idle">idle</div>
        <div id="container">
            <ul id="messages">
            </ul>
            <form name="command">
                <input name="command"/>
                <input type="submit" style="visibility: collapse"/>
            </form>
        </div>
        <script data-main="js/main" src="js/require.js"></script>
    </body>
</html>
